    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --main-blue: #3b82f6;
            --bg-color: #f3f8ff;
            --card-white: #ffffff;
            --text-main: #2c3e50;
            --success: #4cd964; /* é®®ã‚„ã‹ãªç·‘ */

        body {
            font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--text-main);
            -webkit-user-select: none;
        }

        .header { text-align: center; margin-bottom: 20px; }
        .header h1 { color: #1e3a8a; font-size: 1.8rem; margin: 0; }

        .dashboard {
            background: var(--card-white);
            width: 100%;
            max-width: 600px;
            padding: 25px;
            border-radius: 24px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            margin-bottom: 25px;
            box-sizing: border-box;
        }

        .time-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .time-box { text-align: center; flex: 1; }
        .time-label { font-size: 0.85rem; color: #888; font-weight: bold; }
        .time-value { font-size: 1.8rem; font-weight: 800; color: var(--main-blue); margin: 0; }

        .analog-clock {
            width: 110px; height: 110px;
            background: white; border: 4px solid #333;
            border-radius: 50%; position: relative; margin: 0 10px;
        }
        .clock-num { position: absolute; width: 20px; height: 20px; text-align: center; line-height: 20px; font-size: 14px; font-weight: bold; color: #333; }
        .num-12 { top: 5px; left: 50%; transform: translateX(-50%); }
        .num-3  { right: 5px; top: 50%; transform: translateY(-50%); }
        .num-6  { bottom: 5px; left: 50%; transform: translateX(-50%); }
        .num-9  { left: 5px; top: 50%; transform: translateY(-50%); }

        .hand { position: absolute; bottom: 50%; left: 50%; transform-origin: bottom; background: #333; border-radius: 4px; }
        .hour-hand { width: 5px; height: 25%; z-index: 3; }
        .min-hand { width: 3px; height: 40%; z-index: 2; }
        .sec-hand { width: 1.5px; height: 45%; background: var(--danger); z-index: 1; }
        .clock-center { position: absolute; top: 50%; left: 50%; width: 10px; height: 10px; background: #333; border-radius: 50%; transform: translate(-50%, -50%); z-index: 4; }

        .progress-wrapper { height: 28px; background: #eee; border-radius: 14px; overflow: hidden; position: relative; }
        #progress-bar { height: 100%; width: 0%; transition: width 0.5s ease; display: flex; align-items: center; justify-content: center; color: white; font-size: 0.9rem; font-weight: bold; }

        .status-info { display: flex; justify-content: space-between; margin-top: 12px; font-size: 0.95rem; font-weight: bold; }

        .list-container { width: 100%; max-width: 600px; }
        .list-tools { display: flex; justify-content: flex-end; gap: 12px; margin-bottom: 15px; }

        .task-card {
            background: white; margin-bottom: 12px; padding: 12px 15px;
            border-radius: 18px; display: flex; align-items: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.02); min-height: 80px;
        }
        .task-card.checked { opacity: 0.5; background: #f8fafc; }
        
        .task-icon {
            width: 50px; height: 50px; background: #f0f7ff;
            border-radius: 12px; display: flex; justify-content: center;
            align-items: center; margin-right: 15px; font-size: 1.4rem; color: var(--main-blue);
        }

        .task-detail { flex: 1; }
        .task-title { font-weight: bold; font-size: 1.1rem; display: block; }

        .timer-btn {
            width: 45px; height: 45px; border-radius: 50%; border: none;
            background: #e0f2fe; color: var(--main-blue);
            font-size: 1.2rem; cursor: pointer; margin-right: 10px;
            display: flex; align-items: center; justify-content: center;
        }

        .drag-handle {
            width: 50px; height: 50px; display: none;
            justify-content: center; align-items: center;
            color: #cbd5e1; cursor: grab; font-size: 1.5rem;
            margin-right: 5px; background: #fdfdfd; border-radius: 10px; border: 1px dashed #ddd;
        }
        body.edit-mode .drag-handle { display: flex; }
        body.edit-mode .timer-btn { display: none; }

        .check-circle {
            width: 40px; height: 40px; border: 2px solid #e2e8f0;
            border-radius: 50%; cursor: pointer; display: flex;
            align-items: center; justify-content: center; font-size: 1.2rem;
        }
        .checked .check-circle { background: var(--success); border-color: var(--success); color: white; }

        .edit-only { display: none; margin-left: auto; gap: 10px; }
        body.edit-mode .edit-only { display: flex; }
        body.edit-mode .check-circle { display: none; }

        .btn { border: none; padding: 10px 20px; border-radius: 12px; font-weight: bold; cursor: pointer; font-size: 1rem; }
        .btn-blue { background: var(--main-blue); color: white; }

        /* ã‚¿ã‚¤ãƒãƒ¼ç”»é¢ã‚ªãƒ¼ãƒãƒ¼ãƒ¬ã‚¤ */
        #timer-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: white; z-index: 2000; flex-direction: column; align-items: center; justify-content: center;
            padding: 40px; box-sizing: border-box; text-align: center; transition: background 0.5s;
        }
        .timer-display { font-size: 6rem; font-weight: 800; margin: 10px 0; font-variant-numeric: tabular-nums; transition: color 0.5s; }
        .timer-goal { font-size: 1.2rem; color: #64748b; margin-bottom: 5px; }
        .timer-remain { font-size: 1.8rem; font-weight: bold; margin-bottom: 30px; transition: color 0.5s; }

        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.4); z-index: 1000; justify-content: center; align-items: center; }
        .modal-content { background: white; padding: 30px; border-radius: 24px; width: 90%; max-width: 380px; box-sizing: border-box; }
        .modal-content input, .modal-content select { width: 100%; padding: 15px; margin: 10px 0; border: 1px solid #ddd; border-radius: 12px; box-sizing: border-box; font-size: 1.1rem; }
    </style>
</head>
<body>

    <div class="header">
        <h1>ãŸã ã„ã¾ã£ã´ãƒ¼</h1>
    </div>

    <div class="dashboard">
        <div class="time-row">
            <div class="time-box">
                <div class="time-label">ä»Šã®æ™‚é–“</div>
                <div class="time-value" id="now-val">--:--</div>
            </div>
            
            <div class="analog-clock">
                <div class="clock-num num-12">12</div>
                <div class="clock-num num-3">3</div>
                <div class="clock-num num-6">6</div>

                <div class="hand hour-hand" id="hour-hand"></div>
                <div class="hand min-hand" id="min-hand"></div>
                <div class="hand sec-hand" id="sec-hand"></div>
                <div class="clock-center"></div>
            </div>

            <div class="time-box">
                <div class="time-label">å¯ã‚‹äºˆå®š</div>
                <div class="time-value" id="bed-val" style="color:var(--danger)">21:00</div>
                <button style="background:#e0f2fe; color:var(--main-blue); border:none; border-radius:8px; font-size:0.8rem; padding: 5px 12px;" onclick="openBedtimeModal()">è¨­å®šå¤‰æ›´</button>
            </div>
        </div>

        <div class="progress-section">
            <div class="progress-wrapper">
                <div id="progress-bar"></div>
            </div>
            <div class="status-info">
                <span id="stat-total" style="color:var(--main-blue)">åˆè¨ˆæ™‚é–“: --</span>
                <span id="stat-free">è‡ªç”±æ™‚é–“: --</span>
            </div>
        </div>
    </div>

    <div class="list-container">
        <div class="list-tools">
            <button class="btn" style="background:var(--warning); color:white;" id="toggle-edit-btn" onclick="toggleEditMode()">âœï¸ ç·¨é›†ãƒ¢ãƒ¼ãƒ‰</button>
            <button class="btn btn-blue" onclick="openTaskModal()">ï¼‹ è¿½åŠ </button>
        </div>
        <ul id="task-list" style="padding:0; list-style:none;"></ul>
    </div>

    <div id="timer-overlay">
        <div id="timer-task-name" style="font-size: 1.8rem; font-weight: bold; color: var(--main-blue);"></div>
        <div class="timer-display" id="timer-main">00:00</div>
        <div class="timer-goal" id="timer-goal-text">ç›®æ¨™: --åˆ†</div>
        <div class="timer-remain" id="timer-diff-text">æ®‹ã‚Š: --åˆ†</div>
        <div style="display:flex; gap:20px; width:100%; max-width:320px;">
            <button class="btn btn-blue" style="flex:1; height:70px; font-size:1.2rem; border-radius:20px;" onclick="stopTimer(true)">ãŠã‚ã£ãŸï¼</button>
            <button class="btn" style="flex:1; background:#f1f5f9; color:#64748b; border-radius:20px;" onclick="stopTimer(false)">ã¨ã‚ã‚‹</button>
        </div>
    </div>

    <div id="taskModal" class="modal">
        <div class="modal-content">
            <h3>äºˆå®šã®è¿½åŠ </h3>
            <input type="text" id="in-name" placeholder="ä½•ã‚’ã™ã‚‹ï¼Ÿ">
            <input type="number" id="in-time" placeholder="ç›®æ¨™ã®æ™‚é–“ï¼ˆåˆ†ï¼‰">
            <select id="in-icon">
                <option value="pencil-alt">âœï¸ å®¿é¡Œãƒ»ãˆã‚“ã´ã¤</option>
                <option value="book">ğŸ“š å‹‰å¼·</option>
                <option value="bath">â™¨ï¸ ãŠé¢¨å‘‚</option>
                <option value="bed">ğŸ’¤ å¯ã‚‹ç”¨æ„</option>
                <option value="shirt">ğŸ‘• ç€æ›¿ãˆ</option>
                <option value="utensils">ğŸ´ ã”é£¯</option>
                <option value="tooth">ğŸª¥ æ­¯ã¿ãŒã</option>
                <option value="gamepad">ğŸ® è‡ªç”±æ™‚é–“ãƒ»éŠã³</option>
                <option value="hands-wash">ğŸ§¼ ãŠæ‰‹ä¼ã„</option>
                <option value="trash">ğŸ—‘ï¸ ãŠç‰‡ä»˜ã‘</option>
            </select>
            <div style="display:flex; gap:10px; margin-top:10px;">
                <button class="btn btn-blue" style="flex:1" onclick="saveTask()">ä¿å­˜ã™ã‚‹</button>
                <button class="btn" style="flex:1; background:#eee;" onclick="closeModal('taskModal')">ã‚„ã‚ã‚‹</button>
            </div>
        </div>
    </div>

    <div id="bedtimeModal" class="modal">
        <div class="modal-content">
            <h3>å¯ã‚‹æ™‚é–“ã®è¨­å®š</h3>
            <div style="display:flex; align-items:center; gap:5px;">
                <input type="number" id="bed-h" min="0" max="23"> æ™‚
                <input type="number" id="bed-m" min="0" max="59"> åˆ†
            </div>
            <div style="display:flex; gap:10px; margin-top:10px;">
                <button class="btn btn-blue" style="flex:1" onclick="saveBedtime()">è¨­å®šã‚’å®Œäº†</button>
                <button class="btn" style="flex:1; background:#eee;" onclick="closeModal('bedtimeModal')">ã‚„ã‚ã‚‹</button>
            </div>
        </div>
    </div>

    <script>
        let tasks = JSON.parse(localStorage.getItem('tadaima_v8_tasks')) || [
            {id: 1, name: "å®¿é¡Œ", time: 30, icon: "pencil-alt", done: false}
        ];
        let bedtime = localStorage.getItem('tadaima_v8_bedtime') || "21:00";
        let editId = null;
        let timerInterval = null;
        let activeTaskId = null;
        let secondsElapsed = 0;

        function formatTimeSpan(totalMin) {
            const h = Math.floor(totalMin / 60);
            const m = totalMin % 60;
            return h > 0 ? `${h}æ™‚é–“${m}åˆ†` : `${m}åˆ†`;
        }

        function updateClock() {
            const now = new Date();
            const h = now.getHours(); const m = now.getMinutes(); const s = now.getSeconds();
            document.getElementById('now-val').innerText = h + ":" + String(m).padStart(2, '0');
            const hDeg = (h % 12) * 30 + m * 0.5; const mDeg = m * 6; const sDeg = s * 6;
            document.getElementById('hour-hand').style.transform = `translateX(-50%) rotate(${hDeg}deg)`;
            document.getElementById('min-hand').style.transform = `translateX(-50%) rotate(${mDeg}deg)`;
            document.getElementById('sec-hand').style.transform = `translateX(-50%) rotate(${sDeg}deg)`;
        }

        function render() {
            const list = document.getElementById('task-list');
            list.innerHTML = '';
            let total = 0;
            tasks.forEach(t => {
                if (!t.done) total += parseInt(t.time);
                const li = document.createElement('li');
                li.className = `task-card ${t.done ? 'checked' : ''}`;
                li.innerHTML = `
                    <div class="drag-handle"><i class="fas fa-bars"></i></div>
                    <button class="timer-btn" onclick="startTimer(${t.id})"><i class="fas fa-play"></i></button>
                    <div class="task-icon"><i class="fas fa-${t.icon}"></i></div>
                    <div class="task-detail"><span class="task-title">${t.name}</span><small>ç›®æ¨™: ${t.time}åˆ†</small></div>
                    <div class="check-circle" onclick="toggleCheck(${t.id})">${t.done ? 'âœ“' : ''}</div>
                    <div class="edit-only">
                        <i class="fas fa-edit" onclick="openTaskModal(${t.id})"></i>
                        <i class="fas fa-trash" onclick="deleteTask(${t.id})"></i>
                    </div>
                `;
                list.appendChild(li);
            });
            calculateStatus(total);
            localStorage.setItem('tadaima_v8_tasks', JSON.stringify(tasks));
        }

        function startTimer(id) {
            const task = tasks.find(x => x.id === id);
            if (task.done) return;
            activeTaskId = id;
            secondsElapsed = 0;
            document.getElementById('timer-task-name').innerText = task.name;
            document.getElementById('timer-goal-text').innerText = `ç›®æ¨™ã®æ™‚é–“: ${task.time}åˆ†`;
            const overlay = document.getElementById('timer-overlay');
            overlay.style.display = 'flex';
            overlay.style.background = "white";
            
            timerInterval = setInterval(() => {
                secondsElapsed++;
                const m = Math.floor(secondsElapsed / 60);
                const s = secondsElapsed % 60;
                const timerMain = document.getElementById('timer-main');
                const diffText = document.getElementById('timer-diff-text');
                
                timerMain.innerText = `${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
                
                const goalSec = task.time * 60;
                const diffSec = goalSec - secondsElapsed;
                const absDiffMin = Math.ceil(Math.abs(diffSec) / 60);
                
                if (diffSec >= 0) {
                    // ç›®æ¨™ã¾ã§ã®ã‚«ã‚¦ãƒ³ãƒˆãƒ€ã‚¦ãƒ³
                    diffText.innerText = `æ®‹ã‚Šæ™‚é–“: ç´„${absDiffMin}åˆ†`;
                    diffText.style.color = "var(--main-blue)";
                    timerMain.style.color = "var(--text-main)";
                } else {
                    // ç›®æ¨™æ™‚é–“ã‚’è¶…ãˆãŸï¼ˆãŒã‚“ã°ã‚Šã‚¿ã‚¤ãƒ ï¼ï¼‰
                    diffText.innerText = `${absDiffMin}åˆ† ç¶™ç¶šä¸­ï¼ï¼ˆã™ã”ã„ï¼ï¼‰`;
                    diffText.style.color = "var(--success)";
                    timerMain.style.color = "var(--success)";
                    // é”æˆæ„ŸãŒå‡ºã‚‹ã‚ˆã†ã«èƒŒæ™¯ã‚’å°‘ã—ã ã‘æ˜ã‚‹ã„ç·‘ã£ã½ã
                    overlay.style.background = "#f0fff4";
                }
            }, 1000);
        }

        function stopTimer(isComplete) {
            clearInterval(timerInterval);
            if (isComplete && activeTaskId) {
                const task = tasks.find(x => x.id === activeTaskId);
                task.done = true;
            }
            document.getElementById('timer-overlay').style.display = 'none';
            activeTaskId = null;
            render();
        }

        function calculateStatus(total) {
            const now = new Date();
            const [bH, bM] = bedtime.split(':').map(Number);
            const bedDate = new Date();
            bedDate.setHours(bH, bM, 0);
            if (bedDate < now) bedDate.setDate(bedDate.getDate() + 1);
            const diffMin = Math.floor((bedDate - now) / 60000);
            const freeMin = diffMin - total;
            const bar = document.getElementById('progress-bar');
            
            if (freeMin >= 0) {
                const percent = Math.min(100, (total / diffMin) * 100);
                bar.style.width = percent + "%";
                bar.style.backgroundColor = "var(--main-blue)";
                document.getElementById('stat-free').innerText = `è‡ªç”±æ™‚é–“: ${formatTimeSpan(freeMin)}`;
                document.getElementById('stat-free').style.color = "var(--success)";
            } else {
                bar.style.width = "100%";
                bar.style.backgroundColor = "var(--danger)";
                document.getElementById('stat-free').innerText = `ä¸è¶³: ${formatTimeSpan(Math.abs(freeMin))}`;
                document.getElementById('stat-free').style.color = "var(--danger)";
            }
            document.getElementById('stat-total').innerText = `åˆè¨ˆæ™‚é–“: ${formatTimeSpan(total)}`;
            document.getElementById('bed-val').innerText = bedtime;
        }

        function toggleCheck(id) { const t = tasks.find(x => x.id === id); t.done = !t.done; render(); }
        function toggleEditMode() { 
            document.body.classList.toggle('edit-mode');
            document.getElementById('toggle-edit-btn').innerText = document.body.classList.contains('edit-mode') ? "âœ… å®Œäº†" : "âœï¸ ç·¨é›†ãƒ¢ãƒ¼ãƒ‰";
        }
        function openTaskModal(id = null) {
            editId = id;
            if (id) {
                const t = tasks.find(x => x.id === id);
                document.getElementById('in-name').value = t.name;
                document.getElementById('in-time').value = t.time;
                document.getElementById('in-icon').value = t.icon;
            } else {
                document.getElementById('in-name').value = '';
                document.getElementById('in-time').value = '';
            }
            document.getElementById('taskModal').style.display = 'flex';
        }
        function openBedtimeModal() { document.getElementById('bedtimeModal').style.display = 'flex'; }
        function closeModal(mId) { document.getElementById(mId).style.display = 'none'; }

        function saveTask() {
            const n = document.getElementById('in-name').value;
            const t = document.getElementById('in-time').value;
            const i = document.getElementById('in-icon').value;
            if (!n || !t) return;
            if (editId) {
                const task = tasks.find(x => x.id === editId);
                task.name = n; task.time = t; task.icon = i;
            } else {
                tasks.push({id: Date.now(), name: n, time: t, icon: i, done: false});
            }
            closeModal('taskModal'); render();
        }

        function saveBedtime() {
            const h = String(document.getElementById('bed-h').value || 0).padStart(2, '0');
            const m = String(document.getElementById('bed-m').value || 0).padStart(2, '0');
            bedtime = `${h}:${m}`;
            localStorage.setItem('tadaima_v8_bedtime', bedtime);
            closeModal('bedtimeModal'); render();
        }

        function deleteTask(id) { if(confirm('å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ')) { tasks = tasks.filter(x => x.id !== id); render(); } }

        new Sortable(document.getElementById('task-list'), { 
            handle: '.drag-handle', animation: 150, onEnd: () => {
                const newTasks = [];
                document.querySelectorAll('.task-title').forEach(el => {
                    const found = tasks.find(x => x.name === el.innerText);
                    if(found) newTasks.push(found);
                });
                tasks = newTasks; render();
            }
        });

        setInterval(updateClock, 1000);
        updateClock();
        render();
    </script>
</body>
