<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>„Åü„Å†„ÅÑ„Åæ„Å£„Å¥„ÉºüåáV3.1</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>

    <style>
        :root {
            --main-blue: #3b82f6;
            --bg-color: #f3f8ff;
            --card-white: #ffffff;
            --text-main: #2c3e50;
            --success: #4cd964;
            --danger: #ff3b30;
            --warning: #f1c40f;
        }

        body {
            font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--text-main);
        }

        .header { text-align: center; margin-bottom: 20px; }
        .header h1 { color: #1e3a8a; font-size: 1.8rem; margin: 0; }

        /* „ÉÄ„ÉÉ„Ç∑„É•„Éú„Éº„Éâ */
        .dashboard {
            background: var(--card-white);
            width: 100%;
            max-width: 600px;
            padding: 25px;
            border-radius: 24px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            margin-bottom: 25px;
        }

        .time-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .time-box { text-align: center; flex: 1; }
        .time-label { font-size: 0.8rem; color: #888; font-weight: bold; }
        .time-value { font-size: 1.8rem; font-weight: 800; color: var(--main-blue); margin: 0; }
        .bedtime-value { color: var(--danger); }

        /* Âãï„Åè„Ç¢„Éä„É≠„Ç∞ÊôÇË®à„ÅÆ„Çπ„Çø„Ç§„É´ */
        .analog-clock {
            width: 100px;
            height: 100px;
            background: white;
            border: 4px solid #333;
            border-radius: 50%;
            position: relative;
            margin: 0 15px;
        }
        .hand {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: bottom;
            background: #333;
            border-radius: 4px;
        }
        .hour-hand { width: 4px; height: 25%; z-index: 3; }
        .min-hand { width: 3px; height: 40%; z-index: 2; }
        .sec-hand { width: 1px; height: 45%; background: var(--danger); z-index: 1; }
        .clock-center {
            position: absolute;
            top: 50%; left: 50%;
            width: 8px; height: 8px;
            background: #333;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 4;
        }

        /* „Éó„É≠„Ç∞„É¨„Çπ„Éê„Éº */
        .progress-wrapper {
            height: 24px;
            background: #eee;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
        }
        #progress-bar {
            height: 100%;
            width: 0%;
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .status-info {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-size: 0.85rem;
            font-weight: bold;
        }

        /* „É™„Çπ„Éà */
        .list-container { width: 100%; max-width: 600px; }
        .list-tools { display: flex; justify-content: flex-end; gap: 10px; margin-bottom: 15px; }

        .task-card {
            background: white;
            margin-bottom: 12px;
            padding: 15px 20px;
            border-radius: 18px;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.02);
        }
        .task-card.checked { opacity: 0.5; background: #f8fafc; }
        
        .task-icon {
            width: 45px; height: 45px;
            background: #f0f7ff;
            border-radius: 12px;
            display: flex; justify-content: center; align-items: center;
            margin-right: 15px; font-size: 1.2rem; color: var(--main-blue);
        }

        .task-detail { flex: 1; }
        .task-title { font-weight: bold; font-size: 1.1rem; }

        .check-circle {
            width: 32px; height: 32px;
            border: 2px solid #e2e8f0;
            border-radius: 50%;
            cursor: pointer;
            display: flex; align-items: center; justify-content: center;
        }
        .checked .check-circle { background: var(--success); border-color: var(--success); color: white; }

        .edit-only { display: none; margin-left: auto; gap: 10px; }
        body.edit-mode .edit-only { display: flex; }
        body.edit-mode .check-circle { display: none; }
        .drag-handle { color: #cbd5e1; cursor: grab; margin-right: 10px; display: none; }
        body.edit-mode .drag-handle { display: block; }

        .btn { border: none; padding: 8px 16px; border-radius: 10px; font-weight: bold; cursor: pointer; }
        .btn-blue { background: var(--main-blue); color: white; }
        .btn-edit { background: var(--warning); color: white; }

        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.4); z-index: 1000; justify-content: center; align-items: center; }
        .modal-content { background: white; padding: 30px; border-radius: 20px; width: 90%; max-width: 350px; }
        .modal-content input, .modal-content select { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 10px; box-sizing: border-box; }
    </style>
</head>
<body>

    <div class="header">
        <h1>„Åü„Å†„ÅÑ„Åæ„Å£„Å¥„Éº</h1>
    </div>

    <div class="dashboard">
        <div class="time-row">
            <div class="time-box">
                <div class="time-label">ÁèæÂú®„ÅÆÊôÇÂàª</div>
                <div class="time-value" id="now-val">--:--</div>
            </div>
            
            <div class="analog-clock">
                <div class="hand hour-hand" id="hour-hand"></div>
                <div class="hand min-hand" id="min-hand"></div>
                <div class="hand sec-hand" id="sec-hand"></div>
                <div class="clock-center"></div>
            </div>

            <div class="time-box">
                <div class="time-label">„Å≠„ÇãÊôÇÈñì</div>
                <div class="time-value bedtime-value" id="bed-val">21:00</div>
                <button style="background:#e0f2fe; color:var(--main-blue); border:none; border-radius:5px; font-size:0.7rem;" onclick="openBedtimeModal()">Â§âÊõ¥</button>
            </div>
        </div>

        <div class="progress-section">
            <div class="progress-wrapper">
                <div id="progress-bar"></div>
            </div>
            <div class="status-info">
                <span id="stat-total" style="color:var(--main-blue)">„Çø„Çπ„ÇØÂêàË®à: --ÂàÜ</span>
                <span id="stat-free" style="color:var(--danger)">Ëá™Áî±ÊôÇÈñì: --ÂàÜ</span>
            </div>
        </div>
    </div>

    <div class="list-container">
        <div class="list-tools">
            <button class="btn btn-edit" id="toggle-edit-btn" onclick="toggleEditMode()">‚úèÔ∏è Á∑®ÈõÜ</button>
            <button class="btn btn-blue" onclick="openTaskModal()">Ôºã ËøΩÂä†</button>
        </div>
        <ul id="task-list" style="padding:0; list-style:none;"></ul>
    </div>

    <div id="taskModal" class="modal">
        <div class="modal-content">
            <h3>„Çø„Çπ„ÇØ„ÇíËøΩÂä†</h3>
            <input type="text" id="in-name" placeholder="„Å™„Å´„Çí„Åô„ÇãÔºü">
            <input type="number" id="in-time" placeholder="‰ΩïÂàÜÔºü">
            <select id="in-icon">
                <option value="book">üìö ÂãâÂº∑</option>
                <option value="gamepad">üéÆ „Ç≤„Éº„É†</option>
                <option value="bath">‚ô®Ô∏è „Åä„Åµ„Çç</option>
                <option value="utensils">üç¥ „Åî„ÅØ„Çì</option>
                <option value="bed">üí§ Ê∫ñÂÇô</option>
            </select>
            <button class="btn btn-blue" onclick="saveTask()">‰øùÂ≠ò</button>
            <button class="btn" onclick="closeModal('taskModal')">„Ç≠„É£„É≥„Çª„É´</button>
        </div>
    </div>

    <div id="bedtimeModal" class="modal">
        <div class="modal-content">
            <h3>ÂØù„ÇãÊôÇÈñì„ÇíË®≠ÂÆö</h3>
            <input type="number" id="bed-h" placeholder="ÊôÇ">
            <input type="number" id="bed-m" placeholder="ÂàÜ">
            <button class="btn btn-blue" onclick="saveBedtime()">Ë®≠ÂÆö</button>
            <button class="btn" onclick="closeModal('bedtimeModal')">„Ç≠„É£„É≥„Çª„É´</button>
        </div>
    </div>

    <script>
        let tasks = JSON.parse(localStorage.getItem('tadaima_v4_tasks')) || [
            {id: 1, name: "ÂÆøÈ°å", time: 30, icon: "book", done: false},
            {id: 2, name: "„ÅäÈ¢®ÂëÇ", time: 20, icon: "bath", done: false}
        ];
        let bedtime = localStorage.getItem('tadaima_v4_bedtime') || "21:00";
        let editId = null;

        function updateClock() {
            const now = new Date();
            const h = now.getHours();
            const m = now.getMinutes();
            const s = now.getSeconds();

            // „Éá„Ç∏„Çø„É´ÊôÇË®àÊõ¥Êñ∞
            document.getElementById('now-val').innerText = h + ":" + String(m).padStart(2, '0');

            // „Ç¢„Éä„É≠„Ç∞ÊôÇË®à„ÅÆÈáù„ÇíÂõûËª¢
            const hDeg = (h % 12) * 30 + m * 0.5;
            const mDeg = m * 6;
            const sDeg = s * 6;

            document.getElementById('hour-hand').style.transform = `translateX(-50%) rotate(${hDeg}deg)`;
            document.getElementById('min-hand').style.transform = `translateX(-50%) rotate(${mDeg}deg)`;
            document.getElementById('sec-hand').style.transform = `translateX(-50%) rotate(${sDeg}deg)`;
        }

        function render() {
            const list = document.getElementById('task-list');
            list.innerHTML = '';
            let total = 0;
            tasks.forEach(t => {
                if (!t.done) total += parseInt(t.time);
                const li = document.createElement('li');
                li.className = `task-card ${t.done ? 'checked' : ''}`;
                li.innerHTML = `
                    <div class="drag-handle"><i class="fas fa-bars"></i></div>
                    <div class="task-icon"><i class="fas fa-${t.icon}"></i></div>
                    <div class="task-detail"><span class="task-title">${t.name}</span><br><small>${t.time}ÂàÜ</small></div>
                    <div class="check-circle" onclick="toggleCheck(${t.id})">${t.done ? '‚úì' : ''}</div>
                    <div class="edit-only"><i class="fas fa-edit" onclick="openTaskModal(${t.id})"></i><i class="fas fa-trash" onclick="deleteTask(${t.id})"></i></div>
                `;
                list.appendChild(li);
            });
            calculateStatus(total);
            localStorage.setItem('tadaima_v4_tasks', JSON.stringify(tasks));
        }

        function calculateStatus(total) {
            const now = new Date();
            const [bH, bM] = bedtime.split(':').map(Number);
            const bedDate = new Date();
            bedDate.setHours(bH, bM, 0);
            if (bedDate < now) bedDate.setDate(bedDate.getDate() + 1);

            document.getElementById('bed-val').innerText = bedtime;
            const diffMin = Math.floor((bedDate - now) / 60000);
            const freeMin = diffMin - total;
            const bar = document.getElementById('progress-bar');

            if (freeMin >= 0) {
                const percent = Math.min(100, (total / diffMin) * 100);
                bar.style.width = percent + "%";
                bar.style.backgroundColor = "var(--main-blue)";
                document.getElementById('stat-free').innerText = `Ëá™Áî±ÊôÇÈñì: ${freeMin}ÂàÜ`;
                document.getElementById('stat-free').style.color = "var(--success)";
            } else {
                bar.style.width = "100%";
                bar.style.backgroundColor = "var(--danger)";
                bar.innerText = "ÈÅÖ„Çå„Å¶„ÅÑ„Åæ„ÅôÔºÅ";
                document.getElementById('stat-free').innerText = `‰∏çË∂≥: ${Math.abs(freeMin)}ÂàÜ`;
                document.getElementById('stat-free').style.color = "var(--danger)";
            }
            document.getElementById('stat-total').innerText = `„Çø„Çπ„ÇØË®à: ${total}ÂàÜ`;
        }

        function toggleCheck(id) { const t = tasks.find(x => x.id === id); t.done = !t.done; render(); }
        function toggleEditMode() { document.body.classList.toggle('edit-mode'); }
        function openTaskModal(id = null) { editId = id; document.getElementById('taskModal').style.display = 'flex'; }
        function openBedtimeModal() { document.getElementById('bedtimeModal').style.display = 'flex'; }
        function closeModal(mId) { document.getElementById(mId).style.display = 'none'; }

        function saveTask() {
            const n = document.getElementById('in-name').value;
            const t = document.getElementById('in-time').value;
            const i = document.getElementById('in-icon').value;
            if (editId) {
                const task = tasks.find(x => x.id === editId);
                task.name = n; task.time = t; task.icon = i;
            } else {
                tasks.push({id: Date.now(), name: n, time: t, icon: i, done: false});
            }
            closeModal('taskModal'); render();
        }

        function saveBedtime() {
            bedtime = document.getElementById('bed-h').value + ":" + document.getElementById('bed-m').value;
            localStorage.setItem('tadaima_v4_bedtime', bedtime);
            closeModal('bedtimeModal'); render();
        }

        function deleteTask(id) { tasks = tasks.filter(x => x.id !== id); render(); }

        new Sortable(document.getElementById('task-list'), { handle: '.drag-handle', animation: 150 });
        
        setInterval(updateClock, 1000);
        updateClock();
        render();
    </script>
</body>
</html>
