        .progress-section { margin-top: 10px; }

        #progress-bar {

        .status-info {

        /* ãƒªã‚¹ãƒˆ */
        .list-container { width: 100%; max-width: 600px; }
        .list-tools { display: flex; justify-content: flex-end; gap: 10px; margin-bottom: 15px; }

        .task-card {
            background: white;
            margin-bottom: 12px;
            padding: 15px 20px;

            box-shadow: 0 4px 10px rgba(0,0,0,0.02);
        }

        .task-card.checked { opacity: 0.5; background: #f8fafc; }
        
        .task-icon {
            width: 45px;
            height: 45px;
            background: #f0f7ff;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 15px;
            font-size: 1.2rem;
            color: var(--main-blue);
        }

        .task-detail { flex: 1; }
        .task-title { font-weight: bold; font-size: 1.1rem; display: block; }
        .task-meta { font-size: 0.8rem; color: #94a3b8; }

        .check-circle {
            width: 32px;
            height: 32px;
            border: 2px solid #e2e8f0;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.2s;
        }
        .checked .check-circle { background: var(--success); border-color: var(--success); color: white; }

        /* ç·¨é›†ç”¨ */
        .edit-only { display: none; margin-left: auto; gap: 10px; }
        body.edit-mode .edit-only { display: flex; }
        body.edit-mode .check-circle { display: none; }
        .drag-handle { color: #cbd5e1; cursor: grab; margin-right: 10px; display: none; }
        body.edit-mode .drag-handle { display: block; }

        /* ãƒœã‚¿ãƒ³ */
        .btn { border: none; padding: 8px 16px; border-radius: 10px; font-weight: bold; cursor: pointer; transition: 0.2s; }
        .btn-blue { background: var(--main-blue); color: white; }
        .btn-edit { background: var(--warning); color: white; }
        .btn-change { background: #e0f2fe; color: var(--main-blue); font-size: 0.75rem; padding: 4px 10px; }

        /* ãƒ¢ãƒ¼ãƒ€ãƒ« */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.4); z-index: 1000; justify-content: center; align-items: center; }
        .modal-content { background: white; padding: 30px; border-radius: 20px; width: 90%; max-width: 350px; }
        .modal-content input, .modal-content select { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 10px; box-sizing: border-box; }
    </style>
</head>
<body>

    <div class="header">

    </div>

    <div class="dashboard">
        <div class="time-row">
            <div class="time-box">
                <div class="time-label">ç¾åœ¨ã®æ™‚åˆ»</div>
                <div class="time-value" id="now-val">--:--</div>
            </div>
            <img src="https://cdn-icons-png.flaticon.com/512/3588/3588286.png" class="clock-icon">
            <div class="time-box">
                <div class="time-label">ã­ã‚‹æ™‚é–“</div>
                <div class="time-value bedtime-value" id="bed-val">21:00</div>
                <button class="btn btn-change" onclick="openBedtimeModal()">å¤‰æ›´ã™ã‚‹</button>
            </div>

        <div class="progress-section">
            <div class="bar-label">
                <span>ä»Š</span>
                <span>å¯ã‚‹æ™‚é–“</span>
            </div>
            <div class="progress-wrapper">
                <div id="progress-bar"></div>
            </div>
            <div class="status-info">
                <span id="stat-total" style="color:var(--main-blue)">ã‚¿ã‚¹ã‚¯åˆè¨ˆ: --åˆ†</span>
                <span id="stat-free" style="color:var(--danger)">è‡ªç”±æ™‚é–“: --åˆ†</span>
            </div>
        </div>
    </div>

    <div class="list-container">
        <div class="list-tools">
            <button class="btn btn-edit" id="toggle-edit-btn" onclick="toggleEditMode()">âœï¸ ç·¨é›†ãƒ¢ãƒ¼ãƒ‰</button>
            <button class="btn btn-blue" onclick="openTaskModal()">ï¼‹ è¿½åŠ </button>
        </div>
        <ul id="task-list" style="padding:0; list-style:none;"></ul>
    </div>

    <div id="taskModal" class="modal">
        <div class="modal-content">
            <h3 id="m-title">ã‚„ã‚‹ã“ã¨ã‚’è¿½åŠ </h3>
            <input type="text" id="in-name" placeholder="ãªã«ã‚’ã™ã‚‹ï¼Ÿ">
            <input type="number" id="in-time" placeholder="ä½•åˆ†ã‹ã‹ã‚‹ï¼Ÿ">
            <select id="in-icon">
                <option value="book">ğŸ“š ãŠã¹ã‚“ãã‚‡ã†</option>
                <option value="pencil-alt">âœï¸ ãˆã‚“ã´ã¤</option>
                <option value="gamepad">ğŸ® ã‚²ãƒ¼ãƒ </option>
                <option value="bath">â™¨ï¸ ãŠãµã‚</option>
                <option value="utensils">ğŸ´ ã”ã¯ã‚“</option>
                <option value="bed">ğŸ’¤ ã˜ã‚…ã‚“ã³</option>
            </select>
            <div style="display:flex; gap:10px; margin-top:10px;">
                <button class="btn btn-blue" style="flex:1" onclick="saveTask()">ä¿å­˜</button>
                <button class="btn" style="flex:1" onclick="closeModal('taskModal')">ã‚„ã‚ã‚‹</button>
            </div>
        </div>
    </div>

    <div id="bedtimeModal" class="modal">
        <div class="modal-content">
            <h3>å¯ã‚‹æ™‚é–“ã‚’è¨­å®š</h3>
            <div style="display:flex; align-items:center; gap:5px;">
                <input type="number" id="bed-h" min="0" max="23" placeholder="æ™‚"> æ™‚
                <input type="number" id="bed-m" min="0" max="59" placeholder="åˆ†"> åˆ†
            </div>
            <div style="display:flex; gap:10px; margin-top:10px;">
                <button class="btn btn-blue" style="flex:1" onclick="saveBedtime()">è¨­å®šã™ã‚‹</button>
                <button class="btn" style="flex:1" onclick="closeModal('bedtimeModal')">ã‚„ã‚ã‚‹</button>
            </div>
        </div>
    </div>

    <script>
        let tasks = JSON.parse(localStorage.getItem('tadaima_v3_tasks')) || [
            {id: 1, name: "ç®—æ•°ã®å®¿é¡Œ", time: 30, icon: "book", done: false},
            {id: 2, name: "æ¼¢å­—ã®ç·´ç¿’", time: 20, icon: "pencil-alt", done: false}
        ];
        let bedtime = localStorage.getItem('tadaima_v3_bedtime') || "21:00";
        let editId = null;

        function render() {
            const list = document.getElementById('task-list');
            list.innerHTML = '';
            let totalRemaining = 0;

            tasks.forEach(t => {
                if (!t.done) totalRemaining += parseInt(t.time);
                const li = document.createElement('li');
                li.className = `task-card ${t.done ? 'checked' : ''}`;
                li.innerHTML = `
                    <div class="drag-handle"><i class="fas fa-bars"></i></div>
                    <div class="task-icon"><i class="fas fa-${t.icon}"></i></div>
                    <div class="task-detail">
                        <span class="task-title">${t.name}</span>
                        <span class="task-meta">æ‰€è¦æ™‚é–“: ${t.time}åˆ†</span>
                    </div>
                    <div class="check-circle" onclick="toggleCheck(${t.id})">
                        ${t.done ? '<i class="fas fa-check"></i>' : ''}
                    </div>
                    <div class="edit-only">
                        <i class="fas fa-edit" onclick="openTaskModal(${t.id})" style="color:#666"></i>
                        <i class="fas fa-trash" onclick="deleteTask(${t.id})" style="color:#ffcccc"></i>
                    </div>
                `;
                list.appendChild(li);
            });

            updateCalculations(totalRemaining);
            localStorage.setItem('tadaima_v3_tasks', JSON.stringify(tasks));
        }

        function updateCalculations(totalRemaining) {
            const now = new Date();
            const [bH, bM] = bedtime.split(':').map(Number);
            const bedDate = new Date();
            bedDate.setHours(bH, bM, 0);

            // ã‚‚ã—è¨­å®šæ™‚é–“ãŒä»Šã‚ˆã‚Šå‰ï¼ˆç¿Œæœï¼‰ãªã‚‰ã€æ—¥ä»˜ã‚’ç¿Œæ—¥ã«
            if (bedDate < now) bedDate.setDate(bedDate.getDate() + 1);

            document.getElementById('now-val').innerText = now.getHours() + ":" + String(now.getMinutes()).padStart(2, '0');
            document.getElementById('bed-val').innerText = bedtime;
            document.getElementById('stat-total').innerText = `ã‚¿ã‚¹ã‚¯åˆè¨ˆ: ${totalRemaining}åˆ†`;

            const diffMin = Math.floor((bedDate - now) / 60000);
            const freeMin = diffMin - totalRemaining;
            const bar = document.getElementById('progress-bar');

            if (freeMin >= 0) {
                const percent = Math.min(100, (totalRemaining / diffMin) * 100);
                bar.style.width = percent + "%";
                bar.style.backgroundColor = "var(--main-blue)";
                bar.innerText = "";
                document.getElementById('stat-free').innerText = `è‡ªç”±æ™‚é–“: ${Math.floor(freeMin/60)}æ™‚é–“${freeMin%60}åˆ†`;
                document.getElementById('stat-free').style.color = "var(--success)";
            } else {
                bar.style.width = "100%";
                bar.style.backgroundColor = "var(--danger)";
                bar.innerText = "ã‚‚ã†å¯ã‚‹æ™‚é–“ã§ã™ï¼";
                document.getElementById('stat-free').innerText = `é…ã‚Œ: ${Math.abs(freeMin)}åˆ†`;
                document.getElementById('stat-free').style.color = "var(--danger)";
            }
        }

        function toggleCheck(id) {
            const t = tasks.find(x => x.id === id);
            t.done = !t.done;
            render();
        }

        function toggleEditMode() {
            document.body.classList.toggle('edit-mode');
            document.getElementById('toggle-edit-btn').innerText = 
                document.body.classList.contains('edit-mode') ? "âœ… å®Œäº†" : "âœï¸ ç·¨é›†ãƒ¢ãƒ¼ãƒ‰";
        }

        // ãƒ¢ãƒ¼ãƒ€ãƒ«å‡¦ç†
        function openTaskModal(id = null) {
            editId = id;
            if (id) {
                const t = tasks.find(x => x.id === id);
                document.getElementById('in-name').value = t.name;
                document.getElementById('in-time').value = t.time;
                document.getElementById('in-icon').value = t.icon;
            } else {
                document.getElementById('in-name').value = '';
                document.getElementById('in-time').value = '';
            }
            document.getElementById('taskModal').style.display = 'flex';
        }

        function openBedtimeModal() {
            const [h, m] = bedtime.split(':');
            document.getElementById('bed-h').value = h;
            document.getElementById('bed-m').value = m;
            document.getElementById('bedtimeModal').style.display = 'flex';
        }

        function closeModal(mId) { document.getElementById(mId).style.display = 'none'; }

        function saveTask() {
            const n = document.getElementById('in-name').value;
            const t = document.getElementById('in-time').value;
            const i = document.getElementById('in-icon').value;
            if (!n || !t) return;
            if (editId) {
                const task = tasks.find(x => x.id === editId);
                task.name = n; task.time = t; task.icon = i;
            } else {
                tasks.push({id: Date.now(), name: n, time: t, icon: i, done: false});
            }
            closeModal('taskModal'); render();
        }

        function saveBedtime() {
            const h = String(document.getElementById('bed-h').value).padStart(2, '0');
            const m = String(document.getElementById('bed-m').value).padStart(2, '0');
            bedtime = `${h}:${m}`;
            localStorage.setItem('tadaima_v3_bedtime', bedtime);
            closeModal('bedtimeModal'); render();
        }

        function deleteTask(id) {
            tasks = tasks.filter(x => x.id !== id);
            render();
        }

        new Sortable(document.getElementById('task-list'), {
            handle: '.drag-handle', animation: 150, onEnd: () => {
                const newTasks = [];
                document.querySelectorAll('.task-title').forEach(el => {
                    const found = tasks.find(x => x.name === el.innerText);
                    if(found) newTasks.push(found);
                });
                tasks = newTasks;
                render();
            }
        });

        setInterval(render, 30000);
        render();
    </script>
</body>
