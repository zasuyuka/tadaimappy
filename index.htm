    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>

        .header { text-align: center; margin-bottom: 20px; }

        /* ãƒ€ãƒƒã‚·ãƒ¥ãƒœãƒ¼ãƒ‰ */
        .dashboard {
            background: var(--card-white);
            width: 100%;
            max-width: 600px;
            padding: 25px;
            border-radius: 24px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);

        .time-row {

        /* æ•°å­—ä»˜ãã‚¢ãƒŠãƒ­ã‚°æ™‚è¨ˆ */
        .analog-clock {
            width: 100px;
            height: 100px;
            background: white;
            border: 4px solid #333;
            border-radius: 50%;
            position: relative;
            margin: 0 15px;
        }
        .clock-num {
            position: absolute;
            width: 100%;

            text-align: center;
            font-size: 12px;
            font-weight: bold;
            color: #333;
            padding: 2px;
            box-sizing: border-box;
        }
        .num-3  { transform: rotate(90deg); }
        .num-6  { transform: rotate(180deg); }
        .num-9  { transform: rotate(270deg); }

        .hand {
            position: absolute;
            bottom: 50%;
            left: 50%;
            transform-origin: bottom;
            background: #333;
            border-radius: 4px;
        }
        .hour-hand { width: 4px; height: 25%; z-index: 3; }
        .min-hand { width: 3px; height: 40%; z-index: 2; }
        .sec-hand { width: 1px; height: 45%; background: var(--danger); z-index: 1; }
        .clock-center {
            position: absolute;
            top: 50%; left: 50%;
            width: 8px; height: 8px;
            background: #333;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 4;
        }

        /* ãƒ—ãƒ­ã‚°ãƒ¬ã‚¹ãƒãƒ¼ */
        .progress-wrapper {
            height: 24px;
            background: #eee;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
        }
        #progress-bar {
            height: 100%;
            width: 0%;
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .status-info {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-size: 0.85rem;
            font-weight: bold;
        }

        /* ãƒªã‚¹ãƒˆ */
        .list-container { width: 100%; max-width: 600px; }
        .list-tools { display: flex; justify-content: flex-end; gap: 10px; margin-bottom: 15px; }

        .task-card {
            background: white;
            margin-bottom: 12px;
            padding: 15px 20px;
            border-radius: 18px;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.02);
        }
        .task-card.checked { opacity: 0.5; background: #f8fafc; }
        
        .task-icon {
            width: 45px; height: 45px;
            background: #f0f7ff;
            border-radius: 12px;
            display: flex; justify-content: center; align-items: center;
            margin-right: 15px; font-size: 1.2rem; color: var(--main-blue);
        }

        .task-detail { flex: 1; }
        .task-title { font-weight: bold; font-size: 1.1rem; }

        .check-circle {
            width: 32px; height: 32px;
            border: 2px solid #e2e8f0;
            border-radius: 50%;
            cursor: pointer;
            display: flex; align-items: center; justify-content: center;
        }
        .checked .check-circle { background: var(--success); border-color: var(--success); color: white; }

        .edit-only { display: none; margin-left: auto; gap: 10px; }
        body.edit-mode .edit-only { display: flex; }
        body.edit-mode .check-circle { display: none; }
        .drag-handle { color: #cbd5e1; cursor: grab; margin-right: 10px; display: none; }
        body.edit-mode .drag-handle { display: block; }

        .btn { border: none; padding: 8px 16px; border-radius: 10px; font-weight: bold; cursor: pointer; }
        .btn-blue { background: var(--main-blue); color: white; }
        .btn-edit { background: var(--warning); color: white; }

        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.4); z-index: 1000; justify-content: center; align-items: center; }
        .modal-content { background: white; padding: 30px; border-radius: 20px; width: 90%; max-width: 350px; }
        .modal-content input, .modal-content select { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 10px; box-sizing: border-box; font-size: 1rem; }
    </style>
</head>
<body>

    <div class="header">

    <div class="dashboard">

            <div class="time-box">
                <div class="time-label">ä»Šã®ã˜ã‹ã‚“</div>

            <div class="analog-clock">
                <div class="clock-num num-12">12</div>

            <div class="time-box">

                <button style="background:#e0f2fe; color:var(--main-blue); border:none; border-radius:5px; font-size:0.7rem; padding: 2px 8px;" onclick="openBedtimeModal()">å¤‰æ›´</button>
            </div>

        <div class="progress-section">

                <div id="progress-bar"></div>
            </div>
            <div class="status-info">
                <span id="stat-total" style="color:var(--main-blue)">ã‚¿ã‚¹ã‚¯è¨ˆ: --åˆ†</span>
                <span id="stat-free">è‡ªç”±ã˜ã‹ã‚“: --åˆ†</span>
            </div>
        </div>

    <div class="list-container">
        <div class="list-tools">
            <button class="btn btn-edit" id="toggle-edit-btn" onclick="toggleEditMode()">âœï¸ ç·¨é›†</button>
            <button class="btn btn-blue" onclick="openTaskModal()">ï¼‹ è¿½åŠ </button>
        </div>
        <ul id="task-list" style="padding:0; list-style:none;"></ul>
    </div>

    <div id="taskModal" class="modal">
        <div class="modal-content">
            <h3 id="m-title">ã‚„ã‚‹ã“ã¨ã‚’è¿½åŠ </h3>
            <input type="text" id="in-name" placeholder="ãªã«ã‚’ã™ã‚‹ï¼Ÿ">
            <input type="number" id="in-time" placeholder="ä½•åˆ†ã‹ã‹ã‚‹ï¼Ÿ">
            <label style="font-size:0.8rem; color:#666;">ã‚¢ã‚¤ã‚³ãƒ³ã‚’ãˆã‚‰ã¶ï¼š</label>
            <select id="in-icon">
                <option value="book">ğŸ“š ãŠã¹ã‚“ãã‚‡ã†</option>
                <option value="pencil-alt">âœï¸ ãˆã‚“ã´ã¤</option>
                <option value="bath">â™¨ï¸ ãŠãµã‚</option>
                <option value="bed">ğŸ’¤ ã­ã‚‹ãƒ»ã˜ã‚…ã‚“ã³</option>
                <option value="shirt">ğŸ‘• ããŒãˆ</option>
                <option value="utensils">ğŸ´ ã”ã¯ã‚“</option>
                <option value="tooth">ğŸª¥ ã¯ã¿ãŒã</option>
                <option value="apple-alt">ğŸ ãŠã‚„ã¤</option>
                <option value="gamepad">ğŸ® ã‚²ãƒ¼ãƒ ãƒ»ã‚ãã³</option>
                <option value="tv">ğŸ“º ãƒ†ãƒ¬ãƒ“</option>
                <option value="hands-wash">ğŸ§¼ ãŠã¦ã¤ã ã„</option>
                <option value="trash">ğŸ—‘ï¸ ãŠã‹ãŸã¥ã‘</option>
                <option value="music">ğŸµ ãŠã‚“ãŒã</option>
                <option value="running">ğŸƒ ã†ã‚“ã©ã†</option>
            </select>
            <div style="display:flex; gap:10px; margin-top:10px;">
                <button class="btn btn-blue" style="flex:1" onclick="saveTask()">ä¿å­˜</button>
                <button class="btn" style="flex:1" onclick="closeModal('taskModal')">ã‚„ã‚ã‚‹</button>
            </div>
        </div>
    </div>

    <div id="bedtimeModal" class="modal">
        <div class="modal-content">
            <h3>å¯ã‚‹æ™‚é–“ã‚’è¨­å®š</h3>
            <div style="display:flex; align-items:center; gap:5px;">
                <input type="number" id="bed-h" min="0" max="23"> æ™‚
                <input type="number" id="bed-m" min="0" max="59"> åˆ†
            </div>
            <div style="display:flex; gap:10px; margin-top:10px;">
                <button class="btn btn-blue" style="flex:1" onclick="saveBedtime()">è¨­å®š</button>
                <button class="btn" style="flex:1" onclick="closeModal('bedtimeModal')">ã‚„ã‚ã‚‹</button>
            </div>
        </div>
    </div>

    <script>
        let tasks = JSON.parse(localStorage.getItem('tadaima_v5_tasks')) || [
            {id: 1, name: "ã—ã‚…ãã ã„", time: 30, icon: "book", done: false},
            {id: 2, name: "ãŠãµã‚", time: 20, icon: "bath", done: false},
            {id: 3, name: "ã¯ã¿ãŒã", time: 5, icon: "tooth", done: false}
        ];
        let bedtime = localStorage.getItem('tadaima_v5_bedtime') || "21:00";
        let editId = null;

        function updateClock() {
            const now = new Date();
            const h = now.getHours();
            const m = now.getMinutes();
            const s = now.getSeconds();
            document.getElementById('now-val').innerText = h + ":" + String(m).padStart(2, '0');
            const hDeg = (h % 12) * 30 + m * 0.5;
            const mDeg = m * 6;
            const sDeg = s * 6;
            document.getElementById('hour-hand').style.transform = `translateX(-50%) rotate(${hDeg}deg)`;
            document.getElementById('min-hand').style.transform = `translateX(-50%) rotate(${mDeg}deg)`;
            document.getElementById('sec-hand').style.transform = `translateX(-50%) rotate(${sDeg}deg)`;
        }

        function render() {
            const list = document.getElementById('task-list');
            list.innerHTML = '';
            let total = 0;
            tasks.forEach(t => {
                if (!t.done) total += parseInt(t.time);
                const li = document.createElement('li');
                li.className = `task-card ${t.done ? 'checked' : ''}`;
                li.innerHTML = `
                    <div class="drag-handle"><i class="fas fa-bars"></i></div>
                    <div class="task-icon"><i class="fas fa-${t.icon}"></i></div>
                    <div class="task-detail"><span class="task-title">${t.name}</span><br><small>${t.time}åˆ†</small></div>
                    <div class="check-circle" onclick="toggleCheck(${t.id})">${t.done ? 'âœ“' : ''}</div>
                    <div class="edit-only">
                        <i class="fas fa-edit" onclick="openTaskModal(${t.id})"></i>
                        <i class="fas fa-trash" onclick="deleteTask(${t.id})"></i>
                    </div>
                `;
                list.appendChild(li);
            });
            calculateStatus(total);
            localStorage.setItem('tadaima_v5_tasks', JSON.stringify(tasks));
        }

        function calculateStatus(total) {
            const now = new Date();
            const [bH, bM] = bedtime.split(':').map(Number);
            const bedDate = new Date();
            bedDate.setHours(bH, bM, 0);
            if (bedDate < now) bedDate.setDate(bedDate.getDate() + 1);
            document.getElementById('bed-val').innerText = bedtime;
            const diffMin = Math.floor((bedDate - now) / 60000);
            const freeMin = diffMin - total;
            const bar = document.getElementById('progress-bar');
            const freeEl = document.getElementById('stat-free');

            if (freeMin >= 0) {
                const percent = Math.min(100, (total / diffMin) * 100);
                bar.style.width = percent + "%";
                bar.style.backgroundColor = "var(--main-blue)";
                freeEl.innerText = `è‡ªç”±ã˜ã‹ã‚“: ${freeMin}åˆ†`;
                freeEl.style.color = "var(--success)";
            } else {
                bar.style.width = "100%";
                bar.style.backgroundColor = "var(--danger)";
                bar.innerText = "ã„ãã„ã§ï¼";
                freeEl.innerText = `ã‚ã¨ ${Math.abs(freeMin)}åˆ† ãŸã‚Šãªã„`;
                freeEl.style.color = "var(--danger)";
            }
            document.getElementById('stat-total').innerText = `ã‚¿ã‚¹ã‚¯è¨ˆ: ${total}åˆ†`;
        }

        function toggleCheck(id) { const t = tasks.find(x => x.id === id); t.done = !t.done; render(); }
        function toggleEditMode() { 
            document.body.classList.toggle('edit-mode');
            document.getElementById('toggle-edit-btn').innerText = document.body.classList.contains('edit-mode') ? "âœ… å®Œäº†" : "âœï¸ ç·¨é›†";
        }
        function openTaskModal(id = null) {
            editId = id;
            if (id) {
                const t = tasks.find(x => x.id === id);
                document.getElementById('in-name').value = t.name;
                document.getElementById('in-time').value = t.time;
                document.getElementById('in-icon').value = t.icon;
            } else {
                document.getElementById('in-name').value = '';
                document.getElementById('in-time').value = '';
                document.getElementById('in-icon').value = 'book';
            }
            document.getElementById('taskModal').style.display = 'flex';
        }
        function openBedtimeModal() {
            const [h, m] = bedtime.split(':');
            document.getElementById('bed-h').value = parseInt(h);
            document.getElementById('bed-m').value = parseInt(m);
            document.getElementById('bedtimeModal').style.display = 'flex';
        }
        function closeModal(mId) { document.getElementById(mId).style.display = 'none'; }

        function saveTask() {
            const n = document.getElementById('in-name').value;
            const t = document.getElementById('in-time').value;
            const i = document.getElementById('in-icon').value;
            if (!n || !t) return;
            if (editId) {
                const task = tasks.find(x => x.id === editId);
                task.name = n; task.time = t; task.icon = i;
            } else {
                tasks.push({id: Date.now(), name: n, time: t, icon: i, done: false});
            }
            closeModal('taskModal'); render();
        }

        function saveBedtime() {
            const h = String(document.getElementById('bed-h').value || 0).padStart(2, '0');
            const m = String(document.getElementById('bed-m').value || 0).padStart(2, '0');
            bedtime = `${h}:${m}`;
            localStorage.setItem('tadaima_v5_bedtime', bedtime);
            closeModal('bedtimeModal'); render();
        }

        function deleteTask(id) { tasks = tasks.filter(x => x.id !== id); render(); }

        new Sortable(document.getElementById('task-list'), { handle: '.drag-handle', animation: 150 });
        setInterval(updateClock, 1000);
        updateClock();
        render();
    </script>
