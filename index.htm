    <style>

        /* „Éó„É≠„Ç∞„É¨„Çπ„Éê„Éº */
        .progress-container {

            height: 12px;

            margin: 15px 0;
        }
        #progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);

        }

        /* „É™„Çπ„Éà„Ç®„É™„Ç¢ */
        .list-header {

        .task-card {

            display: flex;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.03);

        }

        .task-card.checked { opacity: 0.6; background: #f9f9f9; }
        .task-card.checked .task-name { text-decoration: line-through; color: #999; }

        /* „ÉÅ„Çß„ÉÉ„ÇØ„Éú„Çø„É≥ */
        .check-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            margin-right: 15px;
            font-size: 1.2rem;
            color: white;
        }
        .checked .check-btn { background: var(--success-green); border-color: var(--success-green); }

        .task-info { flex: 1; }
        .task-name { font-weight: bold; font-size: 1.1rem; display: block; }
        .task-duration { font-size: 0.8rem; color: #888; }

        /* Á∑®ÈõÜ„ÉªÂâäÈô§„Éú„Çø„É≥ÔºàÁ∑®ÈõÜ„É¢„Éº„ÉâÊôÇ„ÅÆ„ÅøË°®Á§∫Ôºâ */
        .edit-controls { display: none; gap: 10px; }
        .edit-mode .edit-controls { display: flex; }
        .edit-mode .check-btn { display: none; }
        .handle { cursor: grab; color: #ccc; margin-right: 10px; display: none; }
        .edit-mode .handle { display: block; }

        /* „Éú„Çø„É≥ */
        .btn {
            padding: 10px 20px;
            border-radius: 10px;
            border: none;
            font-weight: bold;
            cursor: pointer;
        }
        .btn-add { background: var(--primary-blue); color: white; }
        .btn-edit { background: #ffcc00; color: #333; }
        .btn-done { background: var(--success-green); color: white; display: none; }

        /* „É¢„Éº„ÉÄ„É´ */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center; align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 20px;
            width: 80%;
            max-width: 400px;
        }
        .modal-content input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        .action-btn { font-size: 1.2rem; padding: 5px; cursor: pointer; color: #bbb; }
        .action-btn:hover { color: var(--warning-red); }
    </style>
</head>

            document.getElementById('progress-bar').style.width = (100 - percent) + "%";
